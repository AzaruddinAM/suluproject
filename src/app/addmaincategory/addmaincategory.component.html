<div class="col-12 grid-margin ">
    <div class="card " >
      <div class="card-body lightbluethinbg">
        <h4 class="card-title">Add Main Category</h4>
        <form class="form-sample" [formGroup]="addmaincategory"  >
          <!-- (ngSubmit)="onSubmit()" -->
          <!-- <p class="card-description">
            Personal info
          </p> -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label" >Name</label>
                <div class="col-sm-9">
                  <input type="text" formControlName="Name" class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label" >Is Active</label>
                <div class="col-sm-9">
                  <!-- <input type="text" class="form-control" /> -->
                  <mat-slide-toggle formControlName="Isactive"
                            class="example-margin"
                            [checked]="true"
                            >
                        </mat-slide-toggle>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"  *ngFor="let item of subcaterories; let i=index">
              <mat-checkbox [checked]="item.value" id="subcategories-{{ item.name }}" class="subcategories-{{ item.name }}" [formControlName]="item.name">{{item.name}}</mat-checkbox>
              </div>
          </div>
          <div class="card">
 <div class="card-header">
         Crop Image
      </div>
      <div class="card-body">
        <input type="file"  (change)="fileChangeEvent($event)" />
        <div class="row" style="margin-top: 15px;">
            <div class="text-center col-md-8">
                <h5>Crop Image</h5>
                <image-cropper 
                [imageChangedEvent]="imageChangedEvent" 
                [maintainAspectRatio]="true" 
                [aspectRatio]="4 / 3"
                [resizeToWidth]="256" 
                format="png" 
                (imageCropped)="imageCropped($event)" 
                (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady()" 
                (loadImageFailed)="loadImageFailed()"></image-cropper>
            </div>
            <div class="text-center col-md-4">
                <h5>Preview</h5>
                <img [src]="croppedImage" />
            </div>
        </div>
      </div>
          </div>
          <div class="mt-3">
            <input class="btn w-25 btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" (click)="onSubmit()" value="SAVE">
           <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="signIn()">SIGN IN</a> -->
         </div>
        </form>
      </div>
    </div>
  </div>
